version: '3.8'

services:
  docs:
    build:
      context: ./docs-site
      dockerfile: ../Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    container_name: docusaurus-docs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
